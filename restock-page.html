<!DOCTYPE html>
<html>
	% include('shared/head.html')
	% include('shared/Header.html')
	<header>
	
	
	
	</header>
	<body class="grey lighten-4">

		<div class="divider"></div>
		<!--sad main container-->
		<div class="container white">
		
			<!-- Title -->
			<h2 class="center-align"> Restock Page</h2>
			<div style="margin-left: 10px; margin-right: 10px;" class="divider"></div>
			
			<div class="row">
				<div class="col s5">
				% for comic in comics:
					<div class="card small" style="height: auto;">
						<!-- Card Content -->
						<h4> {{comic.title}} </h4>
						<h6> Current stock: {{comic.stock}} </h6>
						
						<form action="#">
							<p class="range-field">
								<input type="range" id="rangePicker" min="0" max="100" />
								<span class="thumb" style="height: 0px; width: 0px; top: 10px; margin-left: 7px; left: 258.223px;"><span class="value">45</span></span>
							</p>
							<!-- button for things -->
							<button class="btn waves-effect waves-light" type="submit" name="action" style="margin: 10px;">Submit
								<i class="material-icons right">send</i>
							</button>
						</form>
        
					</div>
				% end
				</div>
			</div>
				
				<!-- Kitty Image -->
				<div class="col s8">
					<img style="padding: 10px;" src="image/bookstore-cat.jpg"/>
				</div>
			</div>
			
		</div>
		<!--JavaScript at end of body for optimized loading-->
		<script type="text/javascript" src="js/materialize.min.js"></script>
	</body>
</html>

<!DOCTYPE html>
<html>
	% include('shared/head.html')
	% include('shared/Header.html')

	<body class="grey lighten-4">

		<div class="divider"></div>
		<!--sad main container-->
		<div class="container white">
		
			<!-- Title -->
			<h2 class="center-align"> HERE IS THE BOOK YOU ARE LOOKING FOR</h2>
			<div style="margin-left: 10px; margin-right: 10px;" class="divider"></div>
			
			<div class="row">
			
				<div class = "col m4"> 
					 <img class="responsive-img" width="400" src="{{comic.image}}">
				</div>
				<div class = "col m4">
					<h3> {{comic.title}} </h3>
					<p> {{comic.description}} <br /><br /><br /><br /></p>
					<h5> In stock: {{comic.stock}} </h5>
					
					% if comic.stock > 0:
						<form action="/buy-book-success/{{comic.id}}" method="POST">
							<button class="button6" type="submit" >Buy Now</button>
						</form>
					% else:
						<a class="button6 greyed">Out of Stock</a>
				</div>
				
				
			</div>
			
		</div>

	</body>
</html>

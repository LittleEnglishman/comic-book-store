<!DOCTYPE html>
<html>
	% include('shared/head.html')
	% include('shared/Header.html')
	<header>
	
	
	
	</header>
	<body class="grey lighten-4">

		<div class="divider"></div>
		<!--sad main container-->
		<div class="container white">
		
			<!-- Title -->
			<h2 class="center-align"> Here is Our Books</h2>
			<div style="margin-left: 10px; margin-right: 10px;" class="divider"></div>
			
			<div class="row">
			% for comic in comics:
				<div class="col m4">
					<div class="card">
					
						<div class="card-image">
						<img src="{{comic.image}}">
						<span class="card-title">{{comic.title}}</span>
						</div>
						
						<div class="card-content">
							<p>{{comic.description}}</p>
						</div>
						
						<div class="card-action">
							<a href="/book-list-success/{{comic.id}}" class="button6">Buy Now</a>
						</div>
						
					</div>
				</div>
			% end
			</div>
				
				<!-- Kitty Image -->
				<div class="col s8">
					<img style="padding: 10px;" src="image/bookstore-cat.jpg"/>
				</div>
			</div>
			
		</div>

	</body>
</html>
